name: PRO Full CI/CD for Firebase Hosting

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # =======================================================
  # 1 LINT (opsional â€“ tidak akan fail kalau belum ada lint)
  # =======================================================
  lint:
    name: ðŸ” Lint Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20   # âŒ TANPA cache: npm

      - name: Install dependencies (if package.json exists)
        run: |
          if [ -f "package.json" ]; then
            echo "package.json found, running npm install..."
            npm install
          else
            echo "No package.json, skipping npm install."
          fi

      - name: Run ESLint if script exists
        run: |
          if [ -f "package.json" ]; then
            if npm run | grep -q "lint"; then
              echo "lint script found, running npm run lint..."
              npm run lint || echo "Lint failed (ignored for now)."
            else
              echo "No lint script defined, skipping lint."
            fi
          else
            echo "No package.json, skipping lint."
          fi

  # =======================================================
  # 2) TEST (opsional)
  # =======================================================
  test:
    name: ðŸ§ª Run Unit Tests
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies (if package.json exists)
        run: |
          if [ -f "package.json" ]; then
            echo "package.json found, running npm install..."
            npm install
          else
            echo "No package.json, skipping npm install."
          fi

      - name: Run tests if script exists
        run: |
          if [ -f "package.json" ]; then
            if npm run | grep -q "test"; then
              echo "test script found, running npm test..."
              npm test || echo "Tests failed (ignored for now)."
            else
              echo "No test script defined, skipping tests."
            fi
          else
            echo "No package.json, skipping tests."
          fi

  # =======================================================
  # 3) BUILD (opsional â€“ untuk nanti kalau pakai Vite/React/Tailwind)
  # =======================================================
  build:
    name: ðŸ—ï¸ Build Project
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies (if package.json exists)
        run: |
          if [ -f "package.json" ]; then
            echo "package.json found, running npm install..."
            npm install
          else
            echo "No package.json, skipping npm install."
          fi

      - name: Run build if script exists
        run: |
          if [ -f "package.json" ]; then
            if npm run | grep -q "build"; then
              echo "build script found, running npm run build..."
              npm run build || echo "Build failed (ignored for now)."
            else
              echo "No build script defined, skipping build."
            fi
          else
            echo "No package.json, skipping build."
          fi

      - name: Upload build artifact (repo contents for reference)
        uses: actions/upload-artifact@v4
        with:
          name: build-dist
          path: .

  deploy:
    name: ðŸš€ Deploy to Firebase Hosting
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Create Firebase credentials file
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
        run: |
          echo "$GOOGLE_CREDENTIALS" > "$GITHUB_WORKSPACE/firebase-key.json"
          ls -l "$GITHUB_WORKSPACE/firebase-key.json"

      - name: Deploy to Firebase Hosting
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/firebase-key.json
        run: |
          firebase deploy --only hosting --project power-monitor-ina219 --non-interactive
